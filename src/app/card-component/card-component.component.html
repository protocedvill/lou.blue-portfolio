<mat-toolbar color="primary"> Responsive Card Grid </mat-toolbar>
<div class="container responsive-grid">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ project.name }} </mat-card-title>
    </mat-card-header>
    <br />
    <img mat-card-image src={{project.pictures}}/>

    <mat-card-content>
      <br />
      <p>
        {{ project.summary }}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>View More</button>
    </mat-card-actions>

    <mat-card-footer>
        <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let tag of project.tags">
                <div class="tag">{{tag}}</div>
            </div>
        </div>
    </mat-card-footer>
  </mat-card>
</div>
